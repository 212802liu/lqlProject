server:
  port: 8080
  servlet:
    context-path: /auth
spring:
  application:
    name: lql-auth
  config:
    activate:
      on-profile: dev
  # 这个方式行不通，,用 ↑ 的
  #  profiles:
  #    active: dev
  cloud:
    nacos:
      # 服务注册方面
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: myDev
      # 服务配置方面
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: myDev
        # 文件格式
        file-extension: yaml
      extConfig:
        - dataId: ajxtDB-mysql.yml
          group: dev
          refresh: true

